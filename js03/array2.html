<html>
<head><title></title>
</head>
<body>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
var nums= [10,24,12,9,20,6];
document.getElementById("demo1").innerHTML = myArrayMax(nums);

function myArrayMax(arr) {
return Math.max.apply(null, arr);
}
document.getElementById("demo2").innerHTML = myArrayMin(nums);

function myArrayMin(arr) {
return Math.min.apply(null, arr);
}
</script>
</body>
</html>
