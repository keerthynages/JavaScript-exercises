<html>
<body>
<p id="demo"></p>
<script>
  var fruits = ["Apple", "Orange","Jack","Strawberry","Pine apple", "Mango","Banana"];
  document.getElementById("demo").innerHTML = fruits;

  function myFunction() {
    fruits.sort();
    fruits.reverse();
    document.getElementById("demo").innerHTML = fruits;
  }
</script>
</body>
</html>
